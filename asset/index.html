<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>🍳 </h1>
        <nav>
            <a href="#" class="nav-link" onclick="showSection('home')">Accueil</a>
            <a href="#" class="nav-link" onclick="showSection('recipes')">Recettes</a>
            <a href="#" class="nav-link" onclick="showSection('shopping')">Courses</a>
            <a href="#" class="nav-link" onclick="showSection('planning')">Planning</a>
        </nav>
        <!-- <div> 
            <nav>
                <img src="images.webp" alt="images d'une famille"> 
            </nav>
        </div> -->
    </div>

    <div class="container">
        <!-- Section Accueil -->
        <div id="home" class="section">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="🔍 Rechercher..." id="searchInput">
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>
            <div class="recipe-grid" id="randomRecipes"></div>
        </div>

        <!-- Section Recettes -->
        <div id="recipes" class="section" style="display: none;">
            <div class="recipe-grid" id="allRecipes"></div>
            <div class="pagination" id="pagination"></div>
        </div>

        <div>
            <button id="submit">Envoyer</button>
        </div>

        <!-- Section Courses -->
        <div id="shopping" class="section" style="display: none;">
            <div class="shopping-list">
                <h2>🛒 Liste de courses</h2>
                <button class="btn btn-success" onclick="exportShoppingList()">📥 Exporter</button>
                <button class="btn btn-danger" onclick="clearShoppingList()">🗑️ Vider</button>
                <div id="shoppingItems"></div>
            </div>
        </div>

        <!-- Section Planning -->
        <div id="planning" class="section" style="display: none;">
            <h2>📅 Planning de la semaine</h2>
            <div class="planning-grid" id="planningGrid"></div>
        </div>

        <!-- Modal Recette -->
        <div class="modal-overlay" id="recipeModal">
            <div class="modal-content" id="recipeDetail"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
